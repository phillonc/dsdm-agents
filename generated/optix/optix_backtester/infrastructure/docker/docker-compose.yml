version: '3.8'

services:
  # OPTIX Backtester API
  api:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: optix-backtester-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://optix:optix@postgres:5432/optix_backtester
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
      - redis
    networks:
      - optix-network
    volumes:
      - ../../data:/app/data
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: optix-postgres
    environment:
      - POSTGRES_USER=optix
      - POSTGRES_PASSWORD=optix
      - POSTGRES_DB=optix_backtester
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - optix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optix"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: optix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - optix-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx (optional reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: optix-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - optix-network
    restart: unless-stopped

networks:
  optix-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
