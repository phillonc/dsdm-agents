<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Register for OPTIX - Options Trading Intelligence Platform">
  <title>Register - OPTIX</title>
  <link rel="stylesheet" href="../../assets/css/optix-design-system.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--optix-space-md);
    }

    .auth-card {
      width: 100%;
      max-width: 400px;
      background: var(--optix-bg-card);
      border-radius: var(--optix-radius-lg);
      border: 1px solid var(--optix-border);
      padding: var(--optix-space-xl);
    }

    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--optix-space-sm);
      margin-bottom: var(--optix-space-xl);
    }

    .auth-logo-icon {
      width: 48px;
      height: 48px;
      background: var(--optix-primary);
      border-radius: var(--optix-radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: var(--optix-font-bold);
      font-size: var(--optix-font-xl);
    }

    .auth-logo-text {
      font-size: var(--optix-font-2xl);
      font-weight: var(--optix-font-bold);
      letter-spacing: 2px;
    }

    .auth-title {
      text-align: center;
      margin-bottom: var(--optix-space-xs);
    }

    .auth-subtitle {
      text-align: center;
      color: var(--optix-text-muted);
      margin-bottom: var(--optix-space-xl);
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: var(--optix-space-md);
    }

    .form-group-icon {
      position: relative;
    }

    .form-group-icon .form-input {
      padding-left: 44px;
    }

    .form-group-icon svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--optix-text-dim);
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--optix-text-dim);
      cursor: pointer;
      padding: 4px;
    }

    .password-toggle:hover {
      color: var(--optix-text);
    }

    .password-strength {
      margin-top: var(--optix-space-xs);
      height: 4px;
      background: var(--optix-bg-elevated);
      border-radius: 2px;
      overflow: hidden;
      transition: all var(--optix-transition-fast);
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all var(--optix-transition-normal);
    }

    .password-strength-bar.weak {
      width: 33%;
      background: var(--optix-error);
    }

    .password-strength-bar.medium {
      width: 66%;
      background: var(--optix-warning);
    }

    .password-strength-bar.strong {
      width: 100%;
      background: var(--optix-success);
    }

    .password-strength-text {
      font-size: var(--optix-font-xs);
      margin-top: var(--optix-space-xs);
      color: var(--optix-text-muted);
    }

    .password-strength-text.weak {
      color: var(--optix-error);
    }

    .password-strength-text.medium {
      color: var(--optix-warning);
    }

    .password-strength-text.strong {
      color: var(--optix-success);
    }

    .password-requirements {
      margin-top: var(--optix-space-xs);
      padding: var(--optix-space-sm);
      background: var(--optix-bg-elevated);
      border-radius: var(--optix-radius-sm);
      font-size: var(--optix-font-xs);
      display: none;
    }

    .password-requirements.show {
      display: block;
    }

    .password-requirements ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: var(--optix-space-xs);
    }

    .password-requirements li {
      color: var(--optix-text-muted);
      display: flex;
      align-items: center;
      gap: var(--optix-space-xs);
    }

    .password-requirements li::before {
      content: '✕';
      color: var(--optix-error);
      font-weight: var(--optix-font-bold);
    }

    .password-requirements li.valid {
      color: var(--optix-success);
    }

    .password-requirements li.valid::before {
      content: '✓';
      color: var(--optix-success);
    }

    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: var(--optix-space-sm);
      margin-top: var(--optix-space-sm);
    }

    .terms-checkbox .form-check-input {
      margin-top: 2px;
    }

    .terms-checkbox label {
      font-size: var(--optix-font-sm);
      color: var(--optix-text-muted);
      line-height: 1.5;
    }

    .auth-divider {
      display: flex;
      align-items: center;
      gap: var(--optix-space-md);
      margin: var(--optix-space-lg) 0;
      color: var(--optix-text-dim);
      font-size: var(--optix-font-sm);
    }

    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--optix-border);
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: var(--optix-space-sm);
    }

    .btn-social {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--optix-space-sm);
      padding: 12px;
      background: var(--optix-bg-dark);
      border: 1px solid var(--optix-border);
      border-radius: var(--optix-radius-md);
      color: var(--optix-text);
      font-weight: var(--optix-font-medium);
      cursor: pointer;
      transition: all var(--optix-transition-fast);
    }

    .btn-social:hover {
      background: var(--optix-bg-elevated);
      border-color: var(--optix-border-light);
    }

    .auth-footer {
      text-align: center;
      margin-top: var(--optix-space-xl);
      color: var(--optix-text-muted);
      font-size: var(--optix-font-sm);
    }

    .alert {
      display: none;
    }

    .alert.show {
      display: block;
    }

    .form-error {
      display: none;
      font-size: var(--optix-font-xs);
      color: var(--optix-error);
      margin-top: var(--optix-space-xs);
    }

    .form-error.show {
      display: block;
    }

    .form-input.error {
      border-color: var(--optix-error);
    }
  </style>
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <span class="auth-logo-icon">O</span>
        <span class="auth-logo-text">OPTIX</span>
      </div>

      <h1 class="auth-title">Create your account</h1>
      <p class="auth-subtitle">Start trading with intelligent insights</p>

      <div id="error-alert" class="alert alert-error">
        <span id="error-message"></span>
      </div>

      <form id="register-form" class="auth-form" novalidate>
        <div class="form-group">
          <label for="name" class="form-label">Full Name</label>
          <div class="form-group-icon">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
              <path d="M9 9a3.75 3.75 0 100-7.5A3.75 3.75 0 009 9zm0 1.5c-2.9 0-7.5 1.45-7.5 4.5v1.5h15v-1.5c0-3.05-4.6-4.5-7.5-4.5z"/>
            </svg>
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder="John Doe"
              required
              autocomplete="name"
            >
          </div>
          <div id="name-error" class="form-error"></div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <div class="form-group-icon">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
              <path d="M2.25 4.5A1.5 1.5 0 013.75 3h10.5a1.5 1.5 0 011.5 1.5v9a1.5 1.5 0 01-1.5 1.5H3.75a1.5 1.5 0 01-1.5-1.5v-9zm1.5 0v.704l5.25 3.15 5.25-3.15V4.5H3.75zm10.5 2.271l-5.032 3.02a.375.375 0 01-.436 0L3.75 6.771V13.5h10.5V6.771z"/>
            </svg>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="you@example.com"
              required
              autocomplete="email"
            >
          </div>
          <div id="email-error" class="form-error"></div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="form-group-icon">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
              <path d="M13.5 6h-.75V4.5a3.75 3.75 0 10-7.5 0V6H4.5A1.5 1.5 0 003 7.5v7.5A1.5 1.5 0 004.5 16.5h9a1.5 1.5 0 001.5-1.5V7.5A1.5 1.5 0 0013.5 6zM6.75 4.5a2.25 2.25 0 114.5 0V6h-4.5V4.5zM13.5 15H4.5V7.5h9V15zm-4.5-3.75a.75.75 0 11-1.5 0V9.75a.75.75 0 111.5 0v1.5z"/>
            </svg>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Create a strong password"
              required
              autocomplete="new-password"
            >
            <button type="button" class="password-toggle" id="password-toggle-1" aria-label="Toggle password visibility">
              <svg id="eye-icon-1" width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
                <path d="M9 3.75C5.25 3.75 2.11 6.06.75 9c1.36 2.94 4.5 5.25 8.25 5.25s6.89-2.31 8.25-5.25c-1.36-2.94-4.5-5.25-8.25-5.25zm0 8.75a3.5 3.5 0 110-7 3.5 3.5 0 010 7zm0-5.5a2 2 0 100 4 2 2 0 000-4z"/>
              </svg>
            </button>
          </div>
          <div class="password-strength">
            <div id="password-strength-bar" class="password-strength-bar"></div>
          </div>
          <div id="password-strength-text" class="password-strength-text"></div>
          <div id="password-requirements" class="password-requirements">
            <ul>
              <li id="req-length">At least 8 characters</li>
              <li id="req-upper">Contains uppercase letter</li>
              <li id="req-lower">Contains lowercase letter</li>
              <li id="req-number">Contains number</li>
              <li id="req-special">Contains special character (#, @, $, etc.)</li>
            </ul>
          </div>
          <div id="password-error" class="form-error"></div>
        </div>

        <div class="form-group">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <div class="form-group-icon">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
              <path d="M13.5 6h-.75V4.5a3.75 3.75 0 10-7.5 0V6H4.5A1.5 1.5 0 003 7.5v7.5A1.5 1.5 0 004.5 16.5h9a1.5 1.5 0 001.5-1.5V7.5A1.5 1.5 0 0013.5 6zM6.75 4.5a2.25 2.25 0 114.5 0V6h-4.5V4.5zM13.5 15H4.5V7.5h9V15zm-4.5-3.75a.75.75 0 11-1.5 0V9.75a.75.75 0 111.5 0v1.5z"/>
            </svg>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="form-input"
              placeholder="Confirm your password"
              required
              autocomplete="new-password"
            >
            <button type="button" class="password-toggle" id="password-toggle-2" aria-label="Toggle password visibility">
              <svg id="eye-icon-2" width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
                <path d="M9 3.75C5.25 3.75 2.11 6.06.75 9c1.36 2.94 4.5 5.25 8.25 5.25s6.89-2.31 8.25-5.25c-1.36-2.94-4.5-5.25-8.25-5.25zm0 8.75a3.5 3.5 0 110-7 3.5 3.5 0 010 7zm0-5.5a2 2 0 100 4 2 2 0 000-4z"/>
              </svg>
            </button>
          </div>
          <div id="confirm-password-error" class="form-error"></div>
        </div>

        <div class="terms-checkbox">
          <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
          <label for="terms">
            I agree to the <a href="/pages/legal/terms.html" target="_blank">Terms of Service</a> and <a href="/pages/legal/privacy.html" target="_blank">Privacy Policy</a>
          </label>
        </div>
        <div id="terms-error" class="form-error"></div>

        <button type="submit" id="submit-btn" class="btn btn-primary btn-lg" style="width: 100%;">
          <span id="btn-text">Create Account</span>
          <span id="btn-spinner" class="spinner" style="display: none;"></span>
        </button>
      </form>

      <div class="auth-divider">or sign up with</div>

      <div class="social-buttons">
        <button type="button" class="btn-social" onclick="handleSocialSignup('google')">
          <svg width="18" height="18" viewBox="0 0 18 18">
            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
            <path fill="#34A853" d="M9.003 18c2.43 0 4.467-.806 5.956-2.184l-2.909-2.258c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332A8.997 8.997 0 009.003 18z"/>
            <path fill="#FBBC05" d="M3.964 10.712A5.41 5.41 0 013.682 9c0-.593.102-1.17.282-1.712V4.956H.957A8.996 8.996 0 000 9c0 1.452.348 2.827.957 4.044l3.007-2.332z"/>
            <path fill="#EA4335" d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.002 0A8.997 8.997 0 00.96 4.956l3.006 2.332c.708-2.127 2.692-3.71 5.036-3.71z"/>
          </svg>
          Continue with Google
        </button>
      </div>

      <p class="auth-footer">
        Already have an account? <a href="/pages/auth/login.html">Sign in</a>
      </p>
    </div>
  </main>

  <script src="../../assets/js/optix-data-bridge.js"></script>
  <script src="../../assets/js/auth.js"></script>
  <script>
    // Password visibility toggles
    function setupPasswordToggle(inputId, toggleId, iconId) {
      const passwordInput = document.getElementById(inputId);
      const toggleBtn = document.getElementById(toggleId);
      const eyeIcon = document.getElementById(iconId);

      toggleBtn.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        eyeIcon.innerHTML = type === 'password'
          ? '<path d="M9 3.75C5.25 3.75 2.11 6.06.75 9c1.36 2.94 4.5 5.25 8.25 5.25s6.89-2.31 8.25-5.25c-1.36-2.94-4.5-5.25-8.25-5.25zm0 8.75a3.5 3.5 0 110-7 3.5 3.5 0 010 7zm0-5.5a2 2 0 100 4 2 2 0 000-4z"/>'
          : '<path d="M2.25 2.25l13.5 13.5M7.58 7.58A2.25 2.25 0 1010.42 10.42M9 3.75c3.91 0 7.2 2.31 8.25 5.25-.39.83-.89 1.58-1.5 2.25M3.75 5.25A9.77 9.77 0 00.75 9c1.05 2.94 4.34 5.25 8.25 5.25.91 0 1.79-.11 2.63-.32"/>';
      });
    }

    setupPasswordToggle('password', 'password-toggle-1', 'eye-icon-1');
    setupPasswordToggle('confirm-password', 'password-toggle-2', 'eye-icon-2');

    // Password strength indicator
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('password-strength-bar');
    const strengthText = document.getElementById('password-strength-text');
    const requirements = document.getElementById('password-requirements');
    const reqLength = document.getElementById('req-length');
    const reqUpper = document.getElementById('req-upper');
    const reqLower = document.getElementById('req-lower');
    const reqNumber = document.getElementById('req-number');
    const reqSpecial = document.getElementById('req-special');

    passwordInput.addEventListener('focus', () => {
      requirements.classList.add('show');
    });

    passwordInput.addEventListener('blur', () => {
      if (!passwordInput.value) {
        requirements.classList.remove('show');
      }
    });

    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      const errors = OPTIXAuth.validatePassword(password);

      // Update requirements
      const hasLength = password.length >= 8;
      const hasUpper = /[A-Z]/.test(password);
      const hasLower = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);

      reqLength.classList.toggle('valid', hasLength);
      reqUpper.classList.toggle('valid', hasUpper);
      reqLower.classList.toggle('valid', hasLower);
      reqNumber.classList.toggle('valid', hasNumber);
      reqSpecial.classList.toggle('valid', hasSpecial);

      // Calculate strength
      let strength = 0;
      if (hasLength) strength++;
      if (hasUpper) strength++;
      if (hasLower) strength++;
      if (hasNumber) strength++;
      if (hasSpecial) strength++;

      // Update strength bar
      strengthBar.className = 'password-strength-bar';
      strengthText.className = 'password-strength-text';

      if (password.length === 0) {
        strengthText.textContent = '';
      } else if (strength <= 2) {
        strengthBar.classList.add('weak');
        strengthText.classList.add('weak');
        strengthText.textContent = 'Weak password';
      } else if (strength <= 4) {
        strengthBar.classList.add('medium');
        strengthText.classList.add('medium');
        strengthText.textContent = 'Medium strength';
      } else {
        strengthBar.classList.add('strong');
        strengthText.classList.add('strong');
        strengthText.textContent = 'Strong password';
      }
    });

    // Form submission
    const form = document.getElementById('register-form');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = document.getElementById('btn-text');
    const btnSpinner = document.getElementById('btn-spinner');
    const errorAlert = document.getElementById('error-alert');
    const errorMessage = document.getElementById('error-message');

    function showError(message) {
      errorMessage.textContent = message;
      errorAlert.classList.add('show');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function hideError() {
      errorAlert.classList.remove('show');
    }

    function showFieldError(fieldId, message) {
      const errorDiv = document.getElementById(`${fieldId}-error`);
      const input = document.getElementById(fieldId);
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      input.classList.add('error');
    }

    function hideFieldError(fieldId) {
      const errorDiv = document.getElementById(`${fieldId}-error`);
      const input = document.getElementById(fieldId);
      errorDiv.classList.remove('show');
      input.classList.remove('error');
    }

    function hideAllFieldErrors() {
      ['name', 'email', 'password', 'confirm-password', 'terms'].forEach(hideFieldError);
    }

    function setLoading(loading) {
      submitBtn.disabled = loading;
      btnText.style.display = loading ? 'none' : 'inline';
      btnSpinner.style.display = loading ? 'inline-block' : 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      hideAllFieldErrors();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const termsAccepted = document.getElementById('terms').checked;

      let hasErrors = false;

      // Validate name
      if (!name) {
        showFieldError('name', 'Name is required');
        hasErrors = true;
      } else if (name.length < 2) {
        showFieldError('name', 'Name must be at least 2 characters');
        hasErrors = true;
      }

      // Validate email
      if (!email) {
        showFieldError('email', 'Email is required');
        hasErrors = true;
      } else if (!OPTIXAuth.validateEmail(email)) {
        showFieldError('email', 'Please enter a valid email address');
        hasErrors = true;
      }

      // Validate password
      const passwordErrors = OPTIXAuth.validatePassword(password);
      if (passwordErrors.length > 0) {
        showFieldError('password', passwordErrors[0]);
        hasErrors = true;
      }

      // Validate confirm password
      if (!confirmPassword) {
        showFieldError('confirm-password', 'Please confirm your password');
        hasErrors = true;
      } else if (password !== confirmPassword) {
        showFieldError('confirm-password', 'Passwords do not match');
        hasErrors = true;
      }

      // Validate terms
      if (!termsAccepted) {
        showFieldError('terms', 'You must accept the Terms of Service');
        hasErrors = true;
      }

      if (hasErrors) {
        return;
      }

      setLoading(true);

      try {
        const result = await OPTIXAuth.register(email, password, name, termsAccepted);

        if (result.success) {
          if (result.requiresLogin) {
            // Registration successful but requires login
            window.location.href = '/pages/auth/login.html?registered=true';
          } else {
            // Auto-logged in, redirect to dashboard
            window.location.href = '/pages/dashboard.html';
          }
        } else {
          showError(result.error || 'Registration failed. Please try again.');
        }
      } catch (error) {
        showError('An unexpected error occurred. Please try again.');
      } finally {
        setLoading(false);
      }
    });

    // Social signup handler
    function handleSocialSignup(provider) {
      // Redirect to OAuth endpoint
      window.location.href = `${OPTIXDataBridge.CONFIG.API_BASE}/auth/${provider}`;
    }

    // Real-time validation on blur
    document.getElementById('name').addEventListener('blur', function() {
      const name = this.value.trim();
      hideFieldError('name');
      if (name && name.length < 2) {
        showFieldError('name', 'Name must be at least 2 characters');
      }
    });

    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value.trim();
      hideFieldError('email');
      if (email && !OPTIXAuth.validateEmail(email)) {
        showFieldError('email', 'Please enter a valid email address');
      }
    });

    document.getElementById('confirm-password').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const confirmPassword = this.value;
      hideFieldError('confirm-password');
      if (confirmPassword && password !== confirmPassword) {
        showFieldError('confirm-password', 'Passwords do not match');
      }
    });
  </script>
</body>
</html>
