<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #itemInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        #shoppingList {
            list-style: none;
        }

        .list-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .list-item:hover {
            background: #e9ecef;
        }

        .list-item.completed {
            opacity: 0.6;
        }

        .list-item.completed .item-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .item-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            cursor: pointer;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .item-text {
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-message {
            text-align: center;
            color: #6c757d;
            padding: 30px;
            font-size: 16px;
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #667eea;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .logout-btn {
            padding: 8px 15px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #5a6268;
        }

        .login-container {
            text-align: center;
            padding: 40px 20px;
        }

        .login-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .login-btn:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .login-btn img {
            width: 20px;
            height: 20px;
        }

        .app-content {
            display: none;
        }

        .app-content.active {
            display: block;
        }

        .loading {
            text-align: center;
            color: #6c757d;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginContainer" class="login-container">
            <div class="loading">Loading...</div>
        </div>

        <div id="appContent" class="app-content">
            <div class="user-info" id="userInfo"></div>

            <div class="input-container">
                <input
                    type="text"
                    id="itemInput"
                    placeholder="Add an item..."
                    autocomplete="off"
                >
                <button id="addBtn">Add</button>
            </div>

            <ul id="shoppingList"></ul>

            <div class="stats" id="stats"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const stats = document.getElementById('stats');
        const loginContainer = document.getElementById('loginContainer');
        const appContent = document.getElementById('appContent');
        const userInfo = document.getElementById('userInfo');

        let items = [];
        let currentUser = null;

        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/auth/user`, {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.user) {
                    currentUser = data.user;
                    showApp();
                    await loadItemsFromServer();
                } else {
                    showLogin();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showLogin();
            }
        }

        function showLogin() {
            loginContainer.innerHTML = `
                <h1>Shopping List</h1>
                <p style="margin-bottom: 20px; color: #6c757d;">Sign in to sync your shopping list across devices</p>
                <a href="${API_URL}/auth/google" class="login-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                        <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                        <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                    </svg>
                    Sign in with Google
                </a>
            `;
            loginContainer.style.display = 'block';
            appContent.classList.remove('active');
        }

        function showApp() {
            loginContainer.style.display = 'none';
            appContent.classList.add('active');

            userInfo.innerHTML = `
                <div class="user-profile">
                    <img src="${currentUser.picture}" alt="${currentUser.name}">
                    <span class="user-name">${currentUser.name}</span>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            `;
        }

        async function loadItemsFromServer() {
            try {
                const response = await fetch(`${API_URL}/api/shopping-list`, {
                    credentials: 'include'
                });
                const data = await response.json();
                items = data.items || [];
                renderList();
            } catch (error) {
                console.error('Failed to load items:', error);
            }
        }

        async function saveItemsToServer() {
            try {
                await fetch(`${API_URL}/api/shopping-list`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ items })
                });
            } catch (error) {
                console.error('Failed to save items:', error);
            }
        }

        async function logout() {
            try {
                await fetch(`${API_URL}/auth/logout`, {
                    credentials: 'include'
                });
                currentUser = null;
                items = [];
                showLogin();
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        function updateStats() {
            const total = items.length;
            const completed = items.filter(item => item.completed).length;
            const remaining = total - completed;

            if (total === 0) {
                stats.innerHTML = '';
            } else {
                stats.innerHTML = `Total: ${total} | Completed: ${completed} | Remaining: ${remaining}`;
            }
        }

        function renderList() {
            if (items.length === 0) {
                shoppingList.innerHTML = '<div class="empty-message">Your shopping list is empty</div>';
                updateStats();
                return;
            }

            shoppingList.innerHTML = items.map((item, index) => `
                <li class="list-item ${item.completed ? 'completed' : ''}" data-index="${index}">
                    <div class="item-content" onclick="toggleItem(${index})">
                        <input
                            type="checkbox"
                            class="checkbox"
                            ${item.completed ? 'checked' : ''}
                            onclick="event.stopPropagation(); toggleItem(${index})"
                        >
                        <span class="item-text">${item.text}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
                </li>
            `).join('');

            updateStats();
        }

        async function addItem() {
            const text = itemInput.value.trim();

            if (text === '') {
                itemInput.focus();
                return;
            }

            items.push({
                text: text,
                completed: false
            });

            itemInput.value = '';
            itemInput.focus();

            await saveItemsToServer();
            renderList();
        }

        async function toggleItem(index) {
            items[index].completed = !items[index].completed;
            await saveItemsToServer();
            renderList();
        }

        async function deleteItem(index) {
            items.splice(index, 1);
            await saveItemsToServer();
            renderList();
        }

        addBtn.addEventListener('click', addItem);

        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        checkAuth();
    </script>
</body>
</html>
